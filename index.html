<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCARLETT</title>
  <style>
    body {
      background-color: #FFCCCC;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .banner img {
      max-width: 100%;
      height: auto;
    }

    nav {
      background-color: #D8A7B1; /* Dusty pink */
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    nav ul li {
      padding: 15px 30px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    nav ul li:hover {
      background-color: #C71585; /* Pink tua */
      color: white;
      border-radius: 5px;
    }

    .marquee-container {
      background-color: #FFCC00;
      padding: 10px 0;
      margin: 20px 0;
      font-weight: bold;
    }

    .products {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background-color: #FF99CC;
      width: calc(25% - 15px);
      border: 1px solid #000;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .product-card {
        width: calc(50% - 10px);
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: 100%;
      }
    }
  .style1 {color: #000000}
  </style>
</head>
<body>

  <div class="container">
    <h1>SCARLETT</h1>

    <div class="banner">
      <img src="img/banner2.png" alt="Scarlett Banner" />
    </div>

    <nav>
      <ul>
        <li><a href="index.html" class="style1">HOME</a></li>
        <li><a href="shopping guide.html" class="style1">SHOPPING GUIDE</a></li>
        <li><a href="catalog.html" class="style1">CATALOG</a></li>
        <li><a href="profile.html" class="style1">PROFIL</a></li>
      </ul>
    </nav>

    <div class="marquee-container">
      <marquee>BEST SELLER</marquee>
    </div>

    <div class="products">
      <div class="product-card">
        <img src="img/lotion2.jpg" alt="Lotion" />
        <div class="product-name">Lotion</div>
        <div class="product-price">Rp. 80.000</div>
      </div>
      <div class="product-card">
        <img src="img/parfum.jpg" alt="Parfum" />
        <div class="product-name">Parfum</div>
        <div class="product-price">Rp. 60.000</div>
      </div>
      <div class="product-card">
        <img src="img/serum.jpg" alt="Serum" />
        <div class="product-name">Serum</div>
        <div class="product-price">Rp. 78.000</div>
      </div>
      <div class="product-card">
        <img src="img/shower scrub.jpg" alt="Shower Scrub" />
        <div class="product-name">Soap</div>
        <div class="product-price">Rp. 90.000</div>
      </div>
    </div>

  </div>

</body>
</html>
